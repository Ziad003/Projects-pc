<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .yourInfo label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>This is header</h2>
    </header>
    <main>
        <section>
            <h3>Jamal Mia's Pitha Ghar</h3>
            <form>
                <fieldset class="yourInfo">
                    <legend>Your Info</legend>
                    <label for="name">Your name</label>
                
                <input type="text" name="" id="name">
                <br>
                <label for="email">Email</label>
                <input type="email" name="" id="email">
                <br>

                <label for="phone">
                    <input type="number" name="" id="phone">
                </label> <!--Optional-->
                </fieldset>

               <fieldset>
                   <legend>Pitha Info</legend>
                   <input type="radio" name="pitha" id="chitoi">
                   <label for="chitoi">Chitoi</label>
                    <br>
                   <label for="vapa">Vapa</label>      
                   <input type="radio" name="pitha" id="vapa"> <!--We can choose only one if we use same name-->
            </fieldset>


            <fieldset>
                <legend>Vorta selection</legend>

                <input type="checkbox" name="vorta" id="shorisha">
                <label for="shorisha">Shorisha</label>

                <input type="checkbox" name="vorta" id="shutki">
                <label for="shutki">Shutki</label>
            </fieldset>

            <fieldset>
                <legend>Extra Info</legend>
                <textarea cols="30" rows="1" name="" id="">Additional info</textarea>
            </fieldset>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
           
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
